<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="card">
        <h1 class="card-header">Dojo Survey</h1>
        <h2 class="card-title">Tell us about yourself</h2>
        <div class="wrapper">
            <form action="/process" method="post">
                <div class="name">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name"></label>
                </div>
                <div class="gender">
                    <label for="name">Gender:</label>
                    <input type="radio" id="gender1" name="gender" value="Male">
                    <label for="gender">Male</label><br>
                    <input type="radio" id="gender2" name="gender" value="Female">
                    <label for="gender">Female</label><br>
                    <input type="radio" id="gender3" name="gender" value="Non-binary">
                    <label for="gender">Non-binary</label><br>
                    <input type="radio" id="gender4" name="gender" value="Prefer not to answer">
                    <label for="gender">Prefer not to answer</label><br>
                </div>
                <div class="hobbies">
                    <label for="hobby1">Hobbies:</label>
                    <input type="checkbox" id="hobby1" name="hobby" value="hiking">
                    <label for="hobby1">Hiking</label><br>
                    <input type="checkbox" id="hobby2" name="hobby" value="biking">
                    <label for="hobby2">Biking</label><br>
                    <input type="checkbox" id="hobby3" name="hobby" value="cooking">
                    <label for="hobby3">Cooking</label><br>
                    <input type="checkbox" id="hobby4" name="hobby" value="coding">
                    <label for="hobby4">Coding</label><br>
                    <input type="checkbox" id="hobby5" name="hobby" value="dancing">
                    <label for="hobby5">Dancing</label><br>
                    <input type="checkbox" id="hobby6" name="hobby" value="singing">
                    <label for="hobby6">Singing</label><br>
                    <input type="checkbox" id="hobby7" name="hobby" value="painting">
                    <label for="hobby7">Painting</label><br>
                </div>
                <div class="location">
                    <label for="cars">Dojo Location:</label>
                    <select id="location" name="location">
                        <option value="select">--Select a location--</option>
                        <option value="San jose">San Jose</option>
                        <option value="Chicago">Chicago</option>
                        <option value="New York City">New York City</option>
                        <option value="Seattle">Seattle</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="California">California</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Washington dc">Washington DC</option>
                    </select>
                </div>
                <div class="language">
                    <label for="cars">Favorite Language:</label>
                    <select id="language" name="language">
                        <option value="select">--Select a language--</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="comments">
                    <label for="comments">Comment(optional):</label>
                    <textarea id="comments" name="comments"></textarea> <br><br>
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            </form>
        </div>

    </div>
</body>

</html>
