<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Here are your results</h1>
        </div>
        <div class="card-body">
            <h3>Name: {{session['name']}}</h3>
            <h3>Gender: {{session['gender']}}</h3>
            <h3>Hobbies: {{', '.join(session['hobby'])}}</h3>
            <h3>Dojo Location: {{session['location']}}</h3>
            <h3>Favorite Language: {{session['language']}}</h3>
            <h3>Comment: {{session['comments']}}</h3>
        </div>

    </div>
</body>

</html>
