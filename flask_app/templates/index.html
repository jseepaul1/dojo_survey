<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="card">
        <h1 class="card-header">Dojo Survey</h1>
        <h2 class="card-title">Tell us about yourself</h2>
        <div class="wrapper">
            <form class='form' action="/create/dojo" method="post">
                <div class="name">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name"></label>
                </div>
                <div class="location">
                    <label for="cars">Dojo Location:</label>
                    <select id="dojo_location" name="dojo_location">
                        <option value="select">--Select a location--</option>
                        <option value="San jose">San Jose</option>
                        <option value="Chicago">Chicago</option>
                        <option value="New York City">New York City</option>
                        <option value="Seattle">Seattle</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="California">California</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Washington dc">Washington DC</option>
                    </select>
                </div>
                <div class="language">
                    <label for="cars">Favorite Language:</label>
                    <select id="favorite_language" name="favorite_language">
                        <option value="select">--Select a language--</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="comments">
                    <label for="comments">Comment(optional):</label>
                    <textarea class="border border-success" id="comment" name="comment"></textarea> <br><br>
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class='error-message'>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </form>

        </div>

    </div>
</body>

</html>
